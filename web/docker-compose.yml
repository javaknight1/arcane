services:
  postgres:
    image: postgres:16-alpine
    container_name: arcane-postgres
    environment:
      POSTGRES_USER: arcane
      POSTGRES_PASSWORD: arcane_dev
      POSTGRES_DB: arcane
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcane"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
